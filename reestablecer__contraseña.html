<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="assets/styles/login.css">
    <title>Reestablecer contraseña</title>
</head>
<body>
    <div class="container-fluid">
        <div class="row justify-content-center login">
            <div class="col-11 col-lg-5 d-flex flex-column justify-content-center align-items-center px-0">
                <div class="row justify-content-center row__width pt-5">
                    <div class="col-12 d-flex flex-column justify-content-center align-items-center py-5">
                        <h2 class="py-4">Restablecer contraseña</h2>
                        <h4>Ingresa tu dirección de correo electrónico a continuación y te enviaremos un enlace para restablecer su contraseña.</h4>
                    </div>
                </div>
                <div class="row justify-content-center row__width inputs">
                    <div class="col-12 d-flex flex-column justify-content-center align-items-start pb-5">
                        <h3>Correo electrónico</h3>
                        <input type="text" placeholder="">
                    </div>
                    <div class="col-12 d-flex justify-content-center align-items-center ingresar py-5">
                        <button>Enviar correo</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/vue@2.5.16/dist/vue.js"></script>
</body>
</html>
